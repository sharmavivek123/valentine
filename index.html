<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="photo-wrap">
            <img src="photo.jpeg" alt="Valentine photo" class="photo">
        </div>
        <h1>Happy Valentine's Day</h1>
        <p class="message">Wishing you love, happiness, and joy today and always.</p>
        <p class="heart">â™¥</p>
        <p class="question">Will you be my valentine till world ends?</p>
        <div class="buttons">
            <button type="button" class="btn btn-yes">Yes</button>
            <button type="button" class="btn btn-no" id="btnNo">No</button>
        </div>
    </div>
    <div class="message-overlay" id="messageOverlay">
        <p class="message-overlay-text" id="messageOverlayText"></p>
        <button type="button" class="message-overlay-close" id="messageOverlayClose">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
